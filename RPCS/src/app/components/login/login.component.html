<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100" style="margin-left: 20%; margin-right: 20%;">
    <div class="col-md-6 bg-dark text-white d-flex flex-column justify-content-center p-5">
      <h1 class="mb-4">Welcome to Rajarata Pet Clinic</h1>
      <p class="mb-5">"We love Love to protect your pet"</p>
      <div class="text-center">
        <p>⭐⭐⭐⭐⭐</p>
      </div>
    </div>
    <div class="col-md-6 bg-light d-flex flex-column justify-content-center p-5">
      <h2 class="mb-4">Join With Us</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" />
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-2">Log in</button>
        <a href="#" class="d-block text-right mb-3">Forgot password?</a>
        <p>Don't have an account? <a routerLink="/signup">Create free account</a></p>
      </form>
    </div>
  </div>
</div>
